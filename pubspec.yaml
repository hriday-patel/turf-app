name: turf_app
description: A production-ready mobile app for booking Box Cricket / Turf slots.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.11
  http: ^1.2.2

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.1.0

  # Date & Time Pickers
  intl: ^0.20.0
  table_calendar: ^3.0.9

  # Image Handling
  image_picker: ^1.0.7

  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3

  # Payment Gateway (abstracted)
  razorpay_flutter: ^1.3.6

  # Utilities
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2

  # Loading & Feedback
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
